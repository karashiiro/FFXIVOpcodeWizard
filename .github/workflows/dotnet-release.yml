name: .NET Release

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  publish:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -f net6.0-windows --sc false -r win-x64 -p:PublishSingleFile=true -p:PublishReadyToRun=true
    - name: Upload build artifact (executable)
      uses: actions/upload-artifact@v3.1.0
      with:
        name: FFXIVOpcodeWizard.exe
        path: bin\Release\net6.0\win-x64\publish\FFXIVOpcodeWizard.exe
    - name: Upload build artifact (pdb)
      uses: actions/upload-artifact@v3.1.0
      with:
        name: FFXIVOpcodeWizard.pdb
        path: bin\Release\net6.0\win-x64\publish\FFXIVOpcodeWizard.pdb
    - name: Upload build artifacts to release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          bin\Release\net6.0\win-x64\publish\FFXIVOpcodeWizard.exe
          bin\Release\net6.0\win-x64\publish\FFXIVOpcodeWizard.pdb
